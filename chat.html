<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondok Indah AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- sidebar start -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="asset/layout-sidebar.svg" alt="layout-sidebar">
                <img src="asset/gear-fill.svg" alt="setting">
            </div>
            <div class="sidebar-title"><img src="asset/grid.svg" alt="grid">Fitur Apps</div>
            <ul class="history">
                <li>
                    <p>Today</p>
                    <ul class="list" id="today">
                        <li>History percakapan 1 </li>
                    </ul>
                </li>
                <li>
                   <p>Yesterday</p>
                   <ul class="list" id="yesterday">
                        <li>History percakapan 1 </li>
                    </ul>
                </li>
                <li>
                    <p>Previous 7 Days</p>
                    <ul class="list" id="7days">
                        <li>History percakapan 1 </li>
                    </ul>
                </li>
                <li>
                    <p>Previous 30 Days</p>
                    <ul class="list" id="30days">
                        <li>History percakapan 1 </li>
                    </ul>
                </li>
            </ul>
            <button class="new-chat-btn">+ Start new chat</button>
        </aside>
        <!-- sidebar end -->

        <!-- main content start -->
        <main class="content-main">
            <!-- navbar start -->
            <header class="top-nav">
                <div class="nav-left">
                    <img src="asset/pondok-indah-logo.png" alt="logo" class="logo-nav">
                </div>
                <div class="nav-button">
                    <button class="nav-btn-active"><img src="asset/chat.svg" alt="chat">Chat</button>
                    <button class="nav-btn"><img src="asset/file-earmark-text.svg" alt="file">Documents</button>
                    <button class="nav-btn"><img src="asset/broadcast.svg" alt="overview">Overview</button>
                    <button class="nav-btn"><img src="asset/search.svg" alt="search">RAG</button>
                </div>
                <div class="nav-right">
                    <img src="asset/bell.svg" alt="notifikasi">
                    <img src="asset/moon-fill.svg" alt="mode">
                    <img src="asset/person-circle.svg" alt="">
                    <button class="menu"> Menu </button>
                </div>
            </header>
            <!-- navbar end -->
            <!-- section start -->
            <div class="chat">            
            </div>
            <!-- section end -->
        </main>
        <!-- main content end -->
    </div>
</body>
</html>
